<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1 class="">Simon Game</h1>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">More Info</button>

        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">More Settings</h4>
              </div>
              <div class="modal-body">
                <button id="strict" class="btn btn-danger">Strict OFF</button>

              </div>
              <div class="modal-footer">
                <p>Made by Mohit Sharma &copy; 2018</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="game">
        <div class="row">
          <div class="col-sm-12">
            <div class="circle" id="red" ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="circle" id="green" ></div>
          </div>
          <div class="col-sm-4 text-center">
            <p id="roundinfo">Round <span id="round">0</span></p>
            <span class="btn btn-primary btn-sm" id="start">Start Game</span><span class="btn btn-primary btn-sm" id="reset">Reset Game</span>
          </div>
          <div class="col-sm-4">
            <div class="circle" id="blue" ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="circle" id="yellow" ></div>
          </div>
        </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
